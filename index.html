<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Tools Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .tool-card {
      transition: transform 0.2s ease;
    }
    .tool-card:hover {
      transform: scale(1.03);
    }
    .tool-section {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Multi-Tools</a>
    </div>
  </nav>

  <!-- ðŸ”¹ Main Section -->
  <main class="container py-4">
    <h1 class="text-center mb-4">All Tools</h1>

    <!-- Search Bar -->
    <input type="text" id="search" class="form-control mb-4" placeholder="Search tools...">

    <!-- Tools Grid -->
    <div class="row" id="toolGrid">
      <div class="col-md-4 mb-4 tool-card">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Word Counter</h5>
            <p class="card-text">Count words in your text instantly.</p>
            <button class="btn btn-primary" onclick="openTool('wordCounter')">Open</button>
          </div>
        </div>
      </div>

      <!-- Add more tools here by duplicating card -->
    </div>
  </main>

  <!-- ðŸ”¹ Tool Display Section -->
  <div class="container tool-section" id="wordCounter">
    <hr />
    <h2>Word Counter Tool</h2>
    <textarea class="form-control mb-3" rows="6" id="inputText" placeholder="Enter your text here..."></textarea>
    <p>Word Count: <span id="wordCount">0</span></p>
    <button class="btn btn-secondary mt-2" onclick="closeTool('wordCounter')">Close Tool</button>
  </div>

  <!-- ðŸ”¹ Ad Placeholder -->
  <div class="container mb-4 text-center">
    <p>[ Ad Space Placeholder ]</p>
  </div>

  <!-- ðŸ”¹ Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Multi-Tools. All rights reserved.</p>
  </footer>

  <!-- ðŸ”¹ Scripts -->
  <script>
    // Tool search
    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll(".tool-card").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
      });
    });

    // Word Counter functionality
    document.addEventListener("input", function (e) {
      if (e.target.id === "inputText") {
        const text = e.target.value.trim();
        const count = text ? text.split(/\s+/).length : 0;
        document.getElementById("wordCount").innerText = count;
      }
    });

    // Show tool section
    function openTool(id) {
      document.getElementById(id).style.display = "block";
      window.scrollTo({ top: document.getElementById(id).offsetTop - 60, behavior: 'smooth' });
    }

    // Hide tool section
    function closeTool(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</body>
</html>
